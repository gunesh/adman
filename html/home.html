<div class="col-sm-6">
    <h4>Home</h4>
    <img src="images/dashboard.png" class="img-thumbnail" alt="Frontal Panel" width="600" height="600">
</div>
<div class="col-sm-6">
    <div class="table-responsive" style="margin-top: 100px;font-size:12px;">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Industry</th>
                    <th>Model Name</th>
                    <th>Printer Name</th>
                    <th>Status</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="printer in printerStatusDetails" ng-class-odd="'active'" ng-class-even="'even'">
                    <td>{{printer.id}}</td>
                    <td>{{printer.industry}}</td>
                    <td>{{printer.modelname}}</td>
                    <td>{{printer.printername}}</td>
                    <td>{{printer.status}}</td>
                    <td>{{printer.dateadded}}</td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
